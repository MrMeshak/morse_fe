<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header class="header">
      <h1>Morse Code Translator</h1>
    </header>
    <main>
      <section class="translate">
        <div class="translate__title">
          <label for="">Text</label>
        </div>
        <textarea name="textInput" id="textInput" cols="30" rows="6"></textarea>
      </section>
      <section class="translate">
        <div class="translate__title">
          <label for="">Morse Code</label>
        </div>
        <textarea name="" id="" cols="30" rows="6"></textarea>
      </section>

      <section class="options"></section>
    </main>
  </body>
</html>
